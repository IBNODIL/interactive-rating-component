<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <div class="container">
    <div class="rating-section">
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rate">
        <div class="rating-item" id="rating-btn-1">1</div>
        <div class="rating-item" id="rating-btn-2">2</div>
        <div class="rating-item" id="rating-btn-3">3</div>
        <div class="rating-item" id="rating-btn-4">4</div>
        <div class="rating-item" id="rating-btn-5">5</div>
      </div>

      <a href="./pages/thank-you.html" id="submit" class="submit-btn">submit</a>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
